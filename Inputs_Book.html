<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML5 input tags</title>
  </head>
  <body>
    <center><h1>Html Input Tags</h1> </center>
    <hr size ="3" noshade>
    <form class="" action="index.html" method="post">
      <input type="text" name="" value=""> <!--Textbox-->
      <br>
      <input type="submit" name=""><!--Submit Button-->
      <br>
      <input type="checkbox" name="" value="">
      <br>
      <input type="date" name="" value="06-25-2020" min="01-01-1990" max="12-31-2025">
      <br>
      <input type="radio" name="" value=""><!--Radio Button-->
      <br>
      <input type="range" name="" value="">
      <br>
      <label>Enter your Email</label>
      <input type="email" name="" value="">
      <br>
      <label>Enter your Password</label>
      <input type="password" name="" value="">
      <br>
      <input type="file" name="" value="">
      <br>
      <input type="image" name="" value="">
      <br>
      <label>Enter your phone</label>
      <input type="tel" name="" value="">
      <br>
      <input type="reset" name="">
      <br>
      <input type="search" name="" value="">
      <br>
      <input type="time" name="" value="">
      <br>
      <input type="url" name="" value="">
      <br>
      <input type="week" name="" value="">
    </form>
  </body>
</html>
